<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Tip Calc</title>
</head>
<body>
    <header> <!--Header to add icon.svg-->
        <img src="./images/logo.svg" alt="Logo app">
    </header>
    <main>
        <section class="info">
            <form action="">
                <div class="bill">
                    <label for="bill">Bill</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="dollar icon">
                        <input type="number" name="bill" id="bill" placeholder="0">
                    </div>
                </div>
                <div class="tip">
                    <label for="other">Select Tip %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="other" id="other" placeholder="Other">
                    </div>
                </div>
                <div class="people">
                    <label for="people">Number of People</label>
                    <p>Can't be zero</p>
                    <div>
                        <img src="./images/icon-person.svg" alt="people icon">
                        <input type="number" name="people" id="people" placeholder="0">
                    </div>
                </div>
            </form>
        </section>
        <section class="results">
            <div class="Tip-total">
                <p>
                    <strong>Tip</strong> <br>
                    / person
                </p>

                <strong>$ 0.00</strong>
            </div>
            <div class="total">
                <p>
                    <strong>Total</strong> <br>
                    / person
                </p>

                <strong>$ 0.00</strong>
            </div>
        </section>
    </main>
</body>
</html>
